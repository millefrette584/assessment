<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>マウスクリック計測ツール</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="titleText">マウスクリック計測ツール</h1>
    <button id="help" class="grayButton">使い方</button>
    <hr />

    <div class="content">
      <h4 id="navigation">
        計測時間を設定して完了ボタンを押して下さい
      </h4>

      <div id="settingArea">
        <input type="number" id="inputSeconds" min="1" max="60" value="5" />
        <button id="setting" class="blueButton">完了</button>
        <button id="initialize" class="orangeButton">初期値</button>
      </div>

      <div id="startArea">
        <h3 id="confirm"></h3>
        <button id="start" class="blueButton">スタート</button>
        <button id="closeStartArea" class="orangeButton">設定に戻る</button>
      </div>

      <div id="countArea">
        <h3 id="timer"></h3>
        <h3 id="currentCount">クリックされた回数 = 0</h3>
        <img id="click" src="click.png" alt="クリックボタン" />
        <button id="cancel" class="blueButton">やり直す</button>
        <button id="closeCountArea" class="orangeButton">設定に戻る</button>
      </div>

      <div id="resultArea">
        <table>
          <tr>
            <th>
              項目
            </th>
            <th>
              結果
            </th>
          </tr>
          <tr>
            <td>計測した時間</td>
            <td id="countedTime">秒</td>
          </tr>
          <tr>
            <td>クリックした回数</td>
            <td id="clickedTimes">回</td>
          </tr>
          <tr>
            <td>1秒間あたりのクリック回数</td>
            <td id="result">回</td>
          </tr>
        </table>

        <button id="retry" class="blueButton">再測定</button>
        <button id="closeResultArea" class="orangeButton">設定に戻る</button>
      </div>

      <div id="descriptionArea">
        <h1>使い方</h1>

        <ol type="1">
          <li>
            入力欄に計測時間を入力して完了ボタンを押します。（入力値は1~60まで）
          </li>
          <li>
            「5秒間計測します」のような表示された計測時間を確認し、
            スタートボタンで計測開始します。
          </li>
          <li>
            計測中に表示される<img
              id="clickMini"
              src="clickMini.png"
              alt="クリックボタン"
            />をクリックしてカウントを増加させます。
          </li>
          <li>残り時間が0になると計測が終了し、結果が表示されます。</li>
        </ol>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
